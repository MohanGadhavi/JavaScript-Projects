<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc by MG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="root">
        <div class="calcBody">
            <form action="">
                <div class="display">
                    <input type="text" name="display" class="result" value="0" readonly>
                </div>
                <div class="btn-parent">
                    <div>
                        <input class="btn danger" type="button" value="AC">
                        <input class="btn operators" type="button" value="DE">
                        <input class="btn operators" type="button" value="%">
                        <input class="btn operators" type="button" value="/">
                    </div>
                    <div>
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                        <input class="btn operators" type="button" value="*">
                    </div>
                    <div>
                        <input class="btn" type="button" value="4">
                        <input class="btn" type="button" value="5">
                        <input class="btn" type="button" value="6">
                        <input class="btn operators" type="button" value="-">
                    </div>
                    <div>
                        <input class="btn" type="button" value="1">
                        <input class="btn" type="button" value="2">
                        <input class="btn" type="button" value="3">
                        <input class="btn operators" type="button" value="+">
                    </div>
                    <div>
                        <input class="btn" type="button" value="0">
                        <input class="btn" type="button" value=".">
                        <input class="btn equals" type="button" value="=">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
